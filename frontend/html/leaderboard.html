<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лидерборд</title>
  <link rel="stylesheet" href="/css/leaderboard.css">
  <style>
    /* Стили для кнопок переключения лидерборда */
    .toggle-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #5c588a;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .toggle-buttons button.active {
      background-color: #34287e;
    }
  </style>
</head>
<body>
  <a href="profile.html" class="back-btn">Назад</a>
  <div class="leaderboard-container">
    <h1>Лидерборд</h1>
    <div class="toggle-buttons">
      <button id="offline-btn" class="active">Оффлайн</button>
      <button id="online-btn">Онлайн</button>
    </div>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Фото</th>
          <th>Имя пользователя</th>
          <th>Победы</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные будут заполнены скриптом -->
      </tbody>
    </table>
  </div>
  <script src="/JavaScript/leaderboard.js"></script>
</body>
</html>
