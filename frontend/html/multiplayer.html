<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мультиплеер - Rock Paper Scissors</title>
  <link rel="stylesheet" href="/css/multiplayer.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a7c7e7, #b87fe2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    /* Кнопка "Профиль" в правом верхнем углу */
    .profile-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #4e4873;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
    .profile-btn:hover {
      opacity: 0.8;
    }
    h1 {
      margin-top: 20px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .video-box {
      position: relative;
      margin: 10px;
    }
    video {
      width: 300px;
      height: 225px;
      background: black;
      border: 2px solid #fff;
      border-radius: 5px;
    }
    #blackoutOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 225px;
      background: black;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    #status, #battleTimer, #result {
      margin-top: 10px;
      font-size: 18px;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Кнопка "Профиль" -->
  <a href="profile.html" class="profile-btn">Профиль</a>
  
  <h1>Мультиплеер</h1>
  <div class="video-container">
    <div class="video-box">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="video-box" style="position: relative;">
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="blackoutOverlay"></div>
    </div>
  </div>
  <div class="controls">
    <button id="joinQueue">Войти в очередь</button>
    <button id="readyBtn" style="display:none;">Готов</button>
    <button id="unreadyBtn" style="display:none;">Отмена готовности</button>
    <button id="playAgainBtn" style="display:none;">Сыграть ещё</button>
  </div>
  <div id="status">Статус: не подключен</div>
  <div id="battleTimer"></div>
  <div id="result"></div>
  <!-- Подключаем SimplePeer через CDN -->
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script src="/JavaScript/multiplayer.js"></script>
</body>
</html>
