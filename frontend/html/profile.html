<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

    <!-- Кнопка "Назад" -->
    <a href="game.html" class="back-btn">Назад</a>

    <div class="profile-container">
        <!-- Место под фото профиля -->
        <div class="profile-photo">
            <img src="default-avatar.jpg" alt="Фото профиля" id="profile-pic">
            <input type="file" id="profile-pic-input" accept="image/*" style="display:none" onchange="previewProfilePic(event)">
            <button class="change-photo-btn" onclick="document.getElementById('profile-pic-input').click()">Сменить фото</button>
        </div>

        <!-- Никнейм -->
        <div class="nickname">
            <h2 id="nickname"></h2>
            <button class="edit-nickname-btn" onclick="editNickname()">Изменить никнейм</button>
            <div id="nickname-input-container" style="display: none;">
                <input type="text" id="new-nickname" placeholder="Введите новый никнейм">
                <button class="confirm-btn" onclick="changeNickname()">Подтвердить</button>
            </div>
        </div>

        <!-- Лидерборд -->
        <div class="leaderboard">
            <h3>Лидеры</h3>
            <table>
                <thead>
                    <tr>
                        <th>Фото</th>
                        <th>Никнейм</th>
                        <th>Победы</th>
                        <th>Всего сыграно</th>
                        <th>Процент побед</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table">
                    <tr>
                        <td><img src="profile1.jpg" alt="Фото игрока 1" class="leader-avatar"></td>
                        <td>Player1</td>
                        <td>50</td>
                        <td>100</td>
                        <td>50%</td>
                    </tr>
                    <tr>
                        <td><img src="profile2.jpg" alt="Фото игрока 2" class="leader-avatar"></td>
                        <td>Player2</td>
                        <td>60</td>
                        <td>90</td>
                        <td>66.7%</td>
                    </tr>
                    <tr>
                        <td><img src="profile3.jpg" alt="Фото игрока 3" class="leader-avatar"></td>
                        <td>Player3</td>
                        <td>70</td>
                        <td>85</td>
                        <td>82.4%</td>
                    </tr>
                    <tr>
                        <td><img src="profile4.jpg" alt="Фото игрока 4" class="leader-avatar"></td>
                        <td>Player4</td>
                        <td>55</td>
                        <td>80</td>
                        <td>68.8%</td>
                    </tr>
                    <tr>
                        <td><img src="profile5.jpg" alt="Фото игрока 5" class="leader-avatar"></td>
                        <td>Player5</td>
                        <td>65</td>
                        <td>120</td>
                        <td>54.2%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
