<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="../css/profile.css">
    <style>
      /* Расположение кнопок в профиле */
      a.back-btn {
          position: absolute;
          top: 20px;
          left: 20px;
          padding: 10px 20px;
          background-color: #f44336;
          color: white;
          border-radius: 5px;
          text-decoration: none;
          font-size: 16px;
      }
      a.back-btn:hover {
          background-color: #e53935;
      }
      a.leaderboard-btn {
          position: absolute;
          top: 20px;
          right: 20px;
          padding: 10px 20px;
          background-color: #5c588a;
          color: white;
          border-radius: 5px;
          text-decoration: none;
          font-size: 16px;
      }
      a.leaderboard-btn:hover {
          background-color: #4e4873;
      }
    </style>
</head>
<body>
    <a href="game.html" class="back-btn">Играть</a>
    <a href="leaderboard.html" class="leaderboard-btn">Лидерборд</a>
    
    <div class="profile-container">
        <!-- Фото -->
        <div class="profile-photo">
            <img src="default-avatar.jpg" alt="Фото профиля" id="profile-pic">
            <input type="file" id="profile-pic-input" accept="image/*" style="display:none">
            <button class="change-photo-btn" id="change-photo-btn">Сменить фото</button>
        </div>

        <!-- Никнейм -->
        <div class="nickname">
            <h2 id="nickname"></h2>
            <button class="edit-nickname-btn" id="edit-nickname-btn">Изменить никнейм</button>
            <div id="nickname-input-container" style="display: none;">
                <input type="text" id="new-nickname" placeholder="Введите новый никнейм">
                <button class="confirm-btn" id="confirm-nickname-btn">Подтвердить</button>
            </div>
        </div>

        <!-- Статистика -->
        <div class="stats">
            <p>Побед: <span id="wins">0</span></p>
            <p>Игр сыграно: <span id="games-played">0</span></p>
        </div>
    </div>

    <script src="../JavaScript/profile.js"></script>
</body>
</html>
